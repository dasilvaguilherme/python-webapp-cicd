name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checar o código
        uses: actions/checkout@v2
      
      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Executar testes unitários
        run: |
          pytest
      
      - name: Construir a aplicação Docker
        run: |
          docker build -t python-webapp-cicd .
      
      - name: Armazenar artefato como release do GitHub
        uses: actions/upload-artifact@v4.6.0
        with:
          name: python-webapp-cicd
          path: github.com/dasilvaguilherme/python-webapp-cicd/artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    environment:
      name: testing
    
    steps:
      - name: Deploy para ambiente de teste
        run: |
          echo "Deploying application..."

  notify:
    runs-on: ubuntu-latest
    if: failure()
    needs:
      - build
      - deploy
    steps:
      - name: Notificar desenvolvedor via e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Falha no Pipeline CI/CD'
          body: |
            body: |
            O pipeline CI/CD falhou em uma das etapas.
            
            A falha ocorreu na etapa: ${{ job.status == 'failure' && github.job || 'desconhecida' }}.
            
            Detalhes da falha:
            - Job que falhou: ${{ github.job }}
            - Workflow: ${{ github.workflow }}
            - Repositório: ${{ github.repository }}
            - Branch: ${{ github.ref }}
            
            Verifique os logs no GitHub Actions para mais detalhes:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: dasilva.guilherme.582@gmail.com
          from: ${{ secrets.SMTP_USERNAME }}